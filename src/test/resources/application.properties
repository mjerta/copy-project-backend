spring.datasource.url=jdbc:h2:mem:public
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


# Needed for debug purposes
# Enables logging of SQL statements generated by Hibernate.
logging.level.org.springframework.security=DEBUG
#debug=true

# Sort by HTTP method
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.path=/hotel-california-docs

app.default.user.super=${USER_SUPERADMIN}
app.default.user.super.password=${USER_SUPER_PASSWORD}

app.default.user.manager=${USER_MANAGER}
app.default.user.manager.password=${USER_MANAGER_PASSWORD}

app.default.user.chef=${USER_CHEF}
app.default.user.chef.password=${USER_CHEF_PASSWORD}

app.default.user.staff=${USER_STAFF}
app.default.user.staff.password=${USER_STAFF_PASSWORD}

app.default.user.regular=${USER_REGULAR}
app.default.user.regular.password=${USER_REGULAR_PASSWORD}

app.default.jwt.secret.key=${SECRET_KEY}


